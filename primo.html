<!DOCTYPE html>
<html>
	<head>
		<script>
		function primo(n1)
		var n=document.getElementById("numero").value;
{
	for(i=2;i<n1;i++)
	{
		if(n1/i)%1==0)
		return false;
	}
	return true;
}

		</script>
		<body>
	<h1 id="result"></h1>
	<input type="number" id="numero"/>
	<button onclick="javascript:primo()">Executar
	</button>
	</body>
	</head>
</html>
